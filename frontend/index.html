<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maurice Chat - AI Voice Agent</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen font-['Inter']">
    <div id="app" class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-gradient-to-r from-maurice-blue to-maurice-purple rounded-full mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Maurice Chat</h1>
                <p class="text-slate-300">Your AI Voice Assistant</p>
            </div>

            <!-- Main Interface -->
            <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 border border-white/20">
                <!-- Connection Status -->
                <div class="text-center mb-6">
                    <div id="connection-status" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium">
                        <div id="status-indicator" class="w-2 h-2 rounded-full mr-2 bg-red-500"></div>
                        <span id="status-text" class="text-white">Disconnected</span>
                    </div>
                </div>

                <!-- Voice Indicator -->
                <div class="text-center mb-6">
                    <div id="voice-indicator" class="w-32 h-32 mx-auto rounded-full border-4 border-white/20 flex items-center justify-center relative overflow-hidden">
                        <div id="voice-wave" class="absolute inset-0 bg-gradient-to-r from-maurice-blue/30 to-maurice-purple/30 rounded-full scale-0 transition-transform duration-300"></div>
                        <svg id="mic-icon" class="w-12 h-12 text-white/60 z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                        </svg>
                    </div>
                </div>

                <!-- Controls -->
                <div class="text-center space-y-4">
                    <button id="connect-btn" class="w-full bg-gradient-to-r from-maurice-blue to-maurice-purple hover:from-maurice-blue/80 hover:to-maurice-purple/80 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                        Start Conversation
                    </button>
                    <button id="disconnect-btn" class="w-full bg-slate-600 hover:bg-slate-500 text-white font-semibold py-3 px-6 rounded-xl transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        End Conversation
                    </button>
                </div>

                <!-- Conversation Log -->
                <div class="mt-6">
                    <h3 class="text-white font-medium mb-3">Conversation</h3>
                    <div id="conversation-log" class="bg-black/20 rounded-xl p-4 h-48 overflow-y-auto text-sm space-y-2">
                        <div class="text-slate-400 text-center">Conversation will appear here...</div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="text-center mt-6">
                <p class="text-slate-400 text-sm">Powered by Claude AI & Pipecat</p>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
